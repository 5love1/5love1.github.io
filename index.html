<!DOCTYPE html>
<html>
<head> 
<style> 
body{text-align:center;} 
</style>
<script type="text/javascript">    
function TimeToNow() {
    var start_time= '2012/07/01 00:00:00';  //开始时间
    var end_time = new Date();    //结束时间
    var date3 = end_time.getTime() - new Date(start_time).getTime();   //时间差的毫秒数      

    //计算出相差天数
    var days = Math.floor(date3 / (24 * 3600 * 1000))

    //计算出小时数

    var leave1 = date3 % (24 * 3600 * 1000)    //计算天数后剩余的毫秒数
    var hours = Math.floor(leave1 / (3600 * 1000))
    //计算相差分钟数
    var leave2 = leave1 % (3600 * 1000)        //计算小时数后剩余的毫秒数
    var minutes = Math.floor(leave2 / (60 * 1000))
    //计算相差秒数
    var leave3 = leave2 % (60 * 1000)      //计算分钟数后剩余的毫秒数
    var seconds = Math.round(leave3 / 1000)
    var time_str = "" + days + " 天 " + hours + " 小时 " + minutes + " 分钟 " + seconds + " 秒"
    document.getElementById("target").innerHTML = "Now - The Time We Fall In Love = " + time_str;
}

setInterval('TimeToNow()',1000);
</script>

</head> 
<body onload="TimeToNow()">
<div id="target" style="font-weight: bold; font-size: 20px;"></div>
</body>
</html>
